<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav>
    <a href="../../index.html">‚Üê Back to Portfolio Home</a>
</nav>
    <div class="container">
        <header>
            <h1>üìö Book Review Tracker</h1>
            <p class="subtitle">Keep track of your reading journey</p>
        </header>

        <!-- Add New Review Section -->
        <section class="add-review-section">
            <h2>Add New Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="bookTitle">Book Title *</label>
                    <input type="text" id="bookTitle" required placeholder="Enter book title">
                </div>

                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" required placeholder="Enter author name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="genre">Genre *</label>
                        <select id="genre" required>
                            <option value="">Select a genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Romance">Romance</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateRead">Date Read</label>
                        <input type="date" id="dateRead">
                    </div>
                </div>

                <div class="form-group">
                    <label>Rating *</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <input type="hidden" id="rating" required>
                </div>

                <div class="form-group">
                    <label for="keywords">Keywords (comma-separated)</label>
                    <input type="text" id="keywords" placeholder="e.g., adventure, heartwarming, page-turner">
                </div>

                <div class="form-group">
                    <label for="review">Review *</label>
                    <textarea id="review" required placeholder="Write your thoughts about this book..." rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Review</button>
            </form>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <h2>Your Reviews</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="filterGenre">Filter by Genre:</label>
                    <select id="filterGenre">
                        <option value="">All Genres</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="searchKeyword">Search Keywords:</label>
                    <input type="text" id="searchKeyword" placeholder="Type to search...">
                </div>

                <button class="btn btn-secondary" id="clearFilters">Clear Filters</button>
            </div>
        </section>

        <!-- Reviews Display Section -->
        <section class="reviews-section">
            <div id="reviewsContainer" class="reviews-grid">
                <!-- Reviews will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state">
                <p>No reviews yet. Add your first book review above!</p>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
